<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
	<!-- google api-->

	<script src="js/app.js"></script>
	
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>    
     
    <script src="js/directives.js"></script>
     
    <script src="js/services.js"></script>
    

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->
	 <script src="http://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div style="">
    <ion-side-menus data-componentid="side-menu21" style="" enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar bar-header bar-dark">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
            
        </ion-side-menu-content>
        <ion-side-menu style="background-color:#E4F8F3;" side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header" >
                <ion-list data-componentid="list7" class=" " id="menu-list7">
                    <ion-item data-componentid="list-item5" style="" menu-close="" ui-sref="emergency" id="menu-list-item5" class="item-icon-left  ">
                        <i class="icon ion-alert"></i>Emergency actions</ion-item>
                    <ion-item data-componentid="list-item7" style="" href="tel:119" id="menu-list-item7" class="item-icon-left  ">
                        <i class="icon ion-android-call"></i>Call emergency service</ion-item>
                </ion-list>
                <a data-componentid="button10" class=" button button-calm button-small button-block  icon-left ion-ios-home-outline " style="color:#7939B1;border-radius:30px 30px 30px 30px;" id="menu-button10" menu-close="" ui-sref="tabsController.home">Home</a>
                <a data-componentid="button10" class=" button button-calm button-small button-block icon-left ion-map " style="color:#7939B1;border-radius:30px 30px 30px 30px;" id="menu-button11" menu-close="" ui-sref="sightseeing">Map</a>
                <a class=" button button-calm button-small button-block " style="border-radius:30px 30px 30px 30px;" id="menu-button7"  menu-close="" ui-sref="sightseeing">About us</a>
                <a class=" button button-calm button-small button-block " style="border-radius:30px 30px 30px 30px;" id="menu-button7"  menu-close="" ui-sref="tabsController.contactus">contact us</a>
				
				<br>
				<br>
				<br>
				<a class=" button button-calm button-small button-block " style="border-radius:30px 30px 30px 30px;" id="category-button20"href="http://travelsl.esy.es/project/views/map.html" onClick="javascript:return openExternal(this)">Directions</a>
				<a class=" button button-calm button-small button-block " style="border-radius:30px 30px 30px 30px;" id="menu-button7"  menu-close="" ui-sref="sightseeing">Emergency map</a>
				
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
